<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Fees</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>How much do I owe the librarian?</h1>
<p>Books: $0.25 for each day late</p>
<p>DVDs: $0.50 for each day late</p>
<br>
<fieldset>
    <label for="daysLate">How many days late are your items?</label>
    <input type="number" id="daysLate">

    <label for="books">How many books will you be returning?</label>
    <input type="number" id="books">

    <label for="dvds">How many DVDs will you be returning?</label>
    <input type="number" id="dvds">
</fieldset>

<br>

<button>Calculate</button>

<p class="output">
    Your late fees add up to $<span id="total"></span>.
</p>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="code.js"></script>
</body>
</html>
